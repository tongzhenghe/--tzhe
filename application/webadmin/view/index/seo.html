<!-- 模板 -->
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-header">
            <span class="layui-breadcrumb">
              <i>当前位置：</i>
            <a href="/">首页</a>
            <a><cite>seo设置</cite></a>
          </span>
            </div>
            <form class="layui-form" action="##" onsubmit="return false">
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <div class="layui-card-body" style="padding: 6px 0;">

                            <div class="layui-card-body">
                                <div class="layui-form-item layui-form-text">
                                    <label class="layui-form-label">SEO标题
                                        <i>*</i>
                                    </label>
                                    <div class="layui-input-block">
                                        <textarea placeholder="SEO标题" name="seo_title" class="layui-textarea">{if !empty($row.seo_title)}{$row.seo_title}{/if}</textarea>
                                    </div>
                                </div>
                                <div class="layui-form-item layui-form-text">
                                    <label class="layui-form-label">SEO关键词
                                        <i>*</i>
                                    </label>
                                    <div class="layui-input-block">
                                        <textarea placeholder="SEO关键词" name="seo_keywords" class="layui-textarea">{if !empty($row.seo_keywords)}{$row.seo_keywords}{/if}</textarea>
                                    </div>
                                </div>
                                <div class="layui-form-item layui-form-text">
                                    <label class="layui-form-label">SEO描述
                                        <i>*</i>
                                    </label>
                                    <div class="layui-input-block">
                                        <textarea placeholder="SEO描述" name="seo_description" class="layui-textarea">{if !empty($row.seo_description)}{$row.seo_description}{/if}</textarea>
                                    </div>
                                </div>
                            </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="hidden" name="requestUrl" value="{:url('about_us')}">
                            <input type="hidden" name="id" value="{if !empty($row.id)}{$row.id}{/if}">
                            <button class="layui-btn xxx" lay-submit lay-filter="formAbout">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- 脚本 -->
{js href='/static/admin/layui_rely.js'}
{include file="include/submit" /}
