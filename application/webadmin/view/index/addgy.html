<!-- 模板 --><div class="layui-fluid">    <div class="layui-row">        <div class="layui-card">            <div class="layui-card-header">            <span class="layui-breadcrumb">              <i>当前位置：</i>            <a href="/">首页</a>            <a href="#/website/gy">列表</a>            <a><cite>添加事记</cite></a>          </span>            </div>            <form class="layui-form" action="##"  onsubmit="return false" style="width: 65%">                <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">                    <!--<ul class="layui-tab-title select-title">-->                        <!--<li class="layui-this">基本信息</li>-->                        <!--<li>SEO设置</li>-->                    <!--</ul>-->                    <div class="layui-tab-content">                        <div class="layui-tab-item layui-show">                            <div class="layui-card-body">                                <div class="layui-form-item" pane="">                                    <label class="layui-form-label">展示平台<i>*</i></label>                                    <div class="layui-input-block">                                        <input type="radio" name="is_mobile" value="1" {if !empty($row.is_mobile) && $row.is_mobile == 1} checked {/if} title="移动">                                        <input type="radio" name="is_mobile" value="2" {if !empty($row.is_mobile) && $row.is_mobile == 2} checked {/if} title="PC">                                    </div>                                </div>                                <div class="layui-form-item">                                    <label class="layui-form-label">标题<i>*</i></label>                                    <div class="layui-input-block">                                        <input type="text" name="name"  value="{if !empty($row.name)}{$row.name}{/if}" placeholder="名称" autocomplete="off" class="layui-input">                                    </div>                                </div>                                <div class="layui-form-item layui-form-text">                                    <label class="layui-form-label">简介</label>                                    <div class="layui-input-block">                                        <textarea placeholder="请输入内容" name="intro" class="layui-textarea">{if !empty($row.intro)}{$row.intro}{/if}</textarea>                                    </div>                                </div>                                <div class="layui-form-item layui-form-text">                                    <label class="layui-form-label">SEO关键词                                        <i>*</i>                                    </label>                                    <div class="layui-input-block">                                        <textarea placeholder="SEO关键词" name="seo_keywords" class="layui-textarea">{if !empty($row.seo_keywords)}{$row.seo_keywords}{/if}</textarea>                                    </div>                                </div>                                <div class="layui-form-item layui-form-text">                                    <label class="layui-form-label">事记详情</label>                                    <div class="layui-input-block">                                        <textarea id="container"  name="content" type="text">{if !empty($row.content)}{$row.content}{/if}</textarea>                                    </div>                                </div>                                <div class="layui-form-item">                                    <label class="layui-form-label">展示图</label>                                    <div class="layui-input-block">                                        <a href="javascript:;">                                            <i class="layui-icon layui-icon-picture uploadActivity"></i>                                        </a>                                        <div class="layui-inline layui-word-aux">提示：PC端：（223*124:px）移动端：（223*124:px） 限制大小：200kb。</div>                                        <img id="imgdemo2" src="{if !empty($row.img)}{$row.img}{/if}" onclick="$.fn.preview(this)" class="imgdemo2" width="100px">                                        <a href="javascript:;" class="d del-icon2"><span>x</span></a>                                    </div>                                </div>                                <div class="layui-form-item">                                <div class="layui-inline">                                    <label class="layui-form-label">年份</label>                                    <div class="layui-input-inline">                                        <input type="text" name="date" id="date_hash" lay-verify="date_hash" placeholder="yyyy-MM-dd"value="{if !empty($row.date)}{$row.date}{/if}" autocomplete="off" class="layui-input">                                        <div class="layui-inline layui-word-aux">提示：请填写活动举办年份。</div>                                    </div>                                </div>                                </div>                            </div>                        </div>                        <!--SEO-->                        <div class="layui-tab-item">                            <div class="layui-form-item layui-form-text">                                <label class="layui-form-label">SEO标题                                    <i>*</i>                                </label>                                <div class="layui-input-block">                                    <textarea placeholder="SEO标题" name="seo_title" class="layui-textarea">{if !empty($row.seo_title)}{$row.seo_title}{/if}</textarea>                                </div>                            </div>                       <!--     <div class="layui-form-item layui-form-text">                                <label class="layui-form-label">SEO关键词                                    <i>*</i>                                </label>                                <div class="layui-input-block">                                    <textarea placeholder="SEO关键词" name="seo_keywords" class="layui-textarea">{if !empty($row.seo_keywords)}{$row.seo_keywords}{/if}</textarea>                                </div>                            </div>-->                            <div class="layui-form-item layui-form-text">                                <label class="layui-form-label">SEO描述                                    <i>*</i>                                </label>                                <div class="layui-input-block">                                    <textarea placeholder="SEO描述" name="seo_description" class="layui-textarea">{if !empty($row.seo_description)}{$row.seo_description}{/if}</textarea>                                </div>                            </div>                        </div>                        <div class="layui-form-item">                            <div class="layui-input-block">                                <input type="hidden" name="requestUrl" value="{:url('addgy')}">                                <input type="hidden" name="id" value="{if !empty($row.id)}{$row.id}{/if}">                                <button class="layui-btn xxx" lay-submit lay-filter="formGy">立即提交</button>                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>                                <a href="#/website/gy" class="layui-btn layui-btn-primary">返回列表</a>                            </div>                        </div>                    </div>                </div>            </form>        </div>    </div></div><!-- 脚本 -->{js href='/static/admin/layui_rely.js'}{include file="include/submit" /}<script type="
