area>                                    </div>                                </div>                                <div class="layui-form-item">                                    <label class="layui-form-label">展示图</label>                                    <div class="layui-input-block">                                        <a href="javascript:;">                                            <i class="layui-icon layui-icon-picture uploadNotes"></i>                                        </a>                                        <div class="layui-inline layui-word-aux">提示：PC端：（223*124:px）移动端：（223*124:px） 限制大小：200kb。</div>                                        <div id="imgdemo2" class="imgdemo2" style="margin-top: 32px;">                                            {if !empty($row.img)}                                            {volist name="$row.img" id="v" }                                            <img src="{$v}"/><i class="i3" style="background: #000000cc; padding: 4px; padding-bottom: unset;  padding-top: unset; color: white; border-radius: 50%;    margin-right: 20px;">x</i>                                            {/volist}                                            {/if}                                        </div>                                    </div>                                </div>                                <div class="layui-form-item">                                    <label class="layui-form-label">icon</label>                                    <div class="layui-input-block">                                        <a href="javascript:;">                                            <i class="layui-icon layui-icon-picture upload1"></i>                                        </a>                                        <div class="layui-inline layui-word-aux">                                            提示：请上传（25*25大小图标），  限制大小：10kb(选填)。                                        </div>                                        <img id="imgdemo1" src="{if !empty($row.icon)}{$row.icon}{/if}" onclick="$.fn.preview(this)"  class="imgdemo1" width="50px">                                        <a href="javascript:;" class="d del-icon1"><span>x</span></a>                                    </div>                                </div>                            </div>                        </div>                        <!--SEO-->                        <div class="layui-tab-item">                            <div class="layui-form-item layui-form-text">                                <label class="layui-form-label">SEO标题                                    <i>*</i>                                </label>                                <div class="layui-input-block">                                    <textarea placeholder="SEO标题" name="seo_title" class="layui-textarea">{if !empty($row.seo_title)}{$row.seo_title}{/if}</textarea>                                </div>                            </div><!--                            <div class="layui-form-item layui-form-text">                                <label class="layui-form-label">SEO关键词                                    <i>*</i>                                </label>                                <div class="layui-input-block">                                    <textarea placeholder="SEO关键词" name="seo_keywords" class="layui-textarea">{if !empty($row.seo_keywords)}{$row.seo_keywords}{/if}</textarea>                                </div>                            </div>-->                            <div class="layui-form-item layui-form-text">                                <label class="layui-form-label">SEO描述                                    <i>*</i>                                </label>                                <div class="layui-input-block">                                    <textarea placeholder="SEO描述" name="seo_description" class="layui-textarea">{if !empty($row.seo_description)}{$row.seo_description}{/if}</textarea>                                </div>                            </div>                        </div>                        <div class="layui-form-item">                            <div class="layui-input-block">                                <input type="hidden" name="requestUrl" value="{:url('addnotes')}">                                <input type="hidden" name="id" value="{if !empty($row.id)}{$row.id}{/if}">                                <button class="layui-btn xxx" lay-submit lay-filter="formNotes">立即提交</button>                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>                                <a href="#/website/notes" class="layui-btn layui-btn-primary">返回列表</a>                            </div>                        </div>                    </div>                </div>            </form>        </div>    </div></div><!-- 脚本 -->{js href='/static/admin/layui_rely.js'}{include file="include/submit" /}<script type="text/javascript">    var ue = UE.getEditor('container', {        initialFrameHeight : 500        ,initialFrameWidth : 1000    });</script>
