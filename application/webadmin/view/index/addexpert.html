ete="off" class="layui-input">                                    </div>                                </div>                                <div class="layui-form-item">                                    <label class="layui-form-label">姓名<i>*</i></label>                                    <div class="layui-input-block">                                        <input type="text" name="name" value="{if !empty($row.name)}{$row.name}{/if}"                                               placeholder="名称" autocomplete="off" class="layui-input">                                    </div>                                </div>                                <div class="layui-form-item">                                    <label class="layui-form-label">职位<i>*</i></label>                                    <div class="layui-input-block">                                        <input type="text" name="position"                                               value="{if !empty($row.position)}{$row.position}{/if}" placeholder="职位"                                               autocomplete="off" class="layui-input">                                    </div>                                </div>                                <div class="layui-form-item">                                    <label class="layui-form-label">医师头像</label>                                    <div class="layui-input-block">                                        <a href="javascript:;">                                            <i class="layui-icon layui-icon-picture uploadBanner"></i>                                        </a>                                        <div class="layui-inline layui-word-aux">提示：请上传（219*259图片）， 限制大小：200kb。</div>                                        <img id="imgdemo2" src="{if !empty($row.img)}{$row.img}{/if}" class="imgdemo2" width="200px">                                        <a href="javascript:;" class="d del-icon2"> content)}{$row.content}{/if}</textarea>                                    </div>                                </div>                                <div class="layui-form-item">                                    <div class="layui-inline">                                        <label class="layui-form-label">擅长项目</label>                                        <div class="layui-input-inline">                                            <input autocomplete="off" name="addBe_expert" class="layui-input">                                        </div>                                    </div>                                    <div class="layui-inline">                                        <button class="layui-btn layui-btn-xs layui-btn-danger" id="addBe_expert">添加</button>                                    </div>                                    <div class="layui-inline">                                        <div class="layui-form-mid layui-word-aux"></div>                                    </div>                                    <div class="layui-form-item">                                        <div class="layui-inline beDemo">                                            <label class="layui-form-label"></label>                                            {if !empty($row.be_expert_in)}                                            {volist name="row.be_expert_in" id="v"}                                            <span class="layui-badge">{$v}</span><a href="javascript:;"><i class="is">x</i></a>                                            {/volist}                                            {/if}                                        </div>                                    </div>                                </div>                                <div class="layui-form-item">                                    <label class="layui-form-label">是否推荐</label>                                    <div class=   <textarea placeholder="SEO描述" name="seo_description" class="layui-textarea">{if !empty($row.seo_description)}{$row.seo_description}{/if}</textarea>                                    </div>                                </div>                            </div>                        </div>                    </div>                </div>                <!--be_expert_in：擅长项目-->                <div class="layui-form-item">                    <div class="layui-input-block">                        <input type="hidden" name="requestUrl" value="{:url('addexpert')}">                        <input type="hidden" name="id" value="{if !empty($row.id)}{$row.id}{/if}">                        <button class="layui-btn xxx" lay-submit lay-filter="formExpert">立即提交</button>                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>                        <a href="#/website/expert" class="layui-btn layui-btn-primary">返回列表</a>                    </div>                </div>            </form>        </div>    </div></div><!-- 脚本 -->{js href='/static/admin/layui_rely.js'}{include file="include/submit" /}<script type="text/javascript">    var ue = UE.getEditor('container', {        initialFrameHeight : 500        ,initialFrameWidth : 1000    });</script>
