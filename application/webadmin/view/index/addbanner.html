<!-- 模板 --><div class="layui-fluid">  <div class="layui-row">      <div class="layui-card">        <div class="layui-card-header">            <span class="layui-breadcrumb">              <i>当前位置：</i>            <a href="/">首页</a>            <a href="#/website/banner">列表</a>            <a><cite>添加banner</cite></a>          </span>        </div>        <div class="layui-card-body">          <form class="layui-form" action="##" onsubmit="return false" >              <div class="layui-form-item" pane="">                  <label class="layui-form-label">选择平台<i>*</i></label>                  <div class="layui-input-block">                      <input type="radio" name="is_mobile" value="1" {if !empty($row.is_mobile) && $row.is_mobile == 1} checked {/if} title="移动">                      <input type="radio" name="is_mobile" value="2" {if !empty($row.is_mobile) && $row.is_mobile == 2} checked {/if} title="PC">                  </div>              </div>            <div class="layui-form-item">              <label class="layui-form-label">顺序</label>              <div class="layui-input-block">                <input type="number" name="sort" value="{if !empty($row.sort)}{$row.sort}{/if}" placeholder="sort"  style="width:64.6%;" autocomplete="off" class="layui-input">                  <p class="layui-word-aux">注意： 数字越小， 越靠前。</p>              </div>            </div>              <div class="layui-form-item">              <label class="layui-form-label">名称</label>              <div class="layui-input-block">                <input type="text" name="name" value="{if !empty($row.name)}{$row.name}{/if}" placeholder="banner名称" autocomplete="off"  style="width:64.6%;" class="layui-input">              </div>            </div>           <div class="layui-form-item">              <label class="layui-form-label">链接</label>              <div class="layui-input-block">                <input type="text" name="out_url" value="{if !empty($row.out_url)}{$row.out_url}{/if}" placeholder="banner链接" autocomplete="off"  style="width:64.6%;" class="layui-input" >                  <p class="layui-word-aux">注意： 如未填写链接则默认不跳转。</p>              </div>            </div>              <div class="layui-form-item layui-form-text">                  <label class="layui-form-label">简介</label>                  <div class="layui-input-block">                      <textarea placeholder="请输入内容" name="intro" class="layui-textarea"  style="width:64.6%;">{if !empty($row.intro)}{$row.intro}{/if}</textarea>                  </div>              </div>              <div class="layui-form-item layui-form-text">              <div class="boll">                  <label class="layui-form-label">是否推荐</label>                  <div class="layui-input-block">                      <input type="checkbox"  {if (!empty($row.is_tj)) && $row.is_tj == 1} checked {/if} name="is_tj" title="设置推荐">                  </div>                  <p class="layui-word-aux">提示：如未设置， 默认为（否）。</p>              </div>                  <div class="boll">                      <label class="layui-form-label">幻灯片图片</label>                      <div class="layui-input-block">                          <a href="javascript:;">                              <i class="layui-icon layui-icon-picture uploadBanner"></i>                          </a>                          <div class="layui-inline layui-word-aux">提示：请上传（1920*800图片）， 限制大小：200kb。</div>                          <img id="imgdemo2" src="{if !empty($row.img)}{$row.img}{/if}" class="imgdemo2" width="200px">                          <a href="javascript:;" class="d del-icon2"><span style="right: 0;">x</span></a>                      </div>                  </div>              </div>              <div class="layui-form-item layui-form-text">                  <label class="layui-form-label">自定义内容</label>                  <div class="layui-input-block">                      <textarea id="container"  name="content" type="text">{if !empty($row.content)}{$row.content}{/if}</textarea>                  </div>              </div>              <!--<div class="layui-form-item layui-form-text">-->                  <!--<label class="layui-form-label">SEO标题 <i>*</i></label>-->                  <!--<div class="layui-input-block">-->                      <!--<textarea placeholder="请输入内容" name="seo_title" class="layui-textarea">{if !empty($row.seo_title)}{$row.seo_title}{/if}</textarea>-->                  <!--</div>-->              <!--</div>-->              <div class="layui-form-item layui-form-text">                  <label class="layui-form-label">SEO关键词 <i>*</i></label>                  <div class="layui-input-block">                      <textarea placeholder="请输入内容" name="seo_keywords" class="layui-textarea" style="width:64.6%;">{if !empty($row.seo_keywords)}{$row.seo_keywords}{/if}</textarea>                  </div>              </div>              <!--<div class="layui-form-item layui-form-text">-->                  <!--<label class="layui-form-label">SEO描述 <i>*</i></label>-->                  <!--<div class="layui-input-block">-->                      <!--<textarea placeholder="请输入内容" name="seo_description" class="layui-textarea">{if !empty($row.seo_description)}{$row.seo_description}{/if}</textarea>-->                  <!--</div>-->              <!--</div>-->              <div class="layui-form-item">              <div class="layui-input-block">                  <input type="hidden" name="requestUrl"  value="{:url('addbanner')}">                  <input type="hidden" name="id"  value="{if !empty($row.id)}{$row.id}{/if}">                <button class="layui-btn xxx" lay-submit lay-filter="formBanner">立即提交</button>                <button type="reset" class="layui-btn layui-btn-primary">重置</button>                <a href="#/website/banner" class="layui-btn layui-btn-primary">返回列表</a>              </div>            </div>          </form>        </div>      </div>  </div></div><!-- 脚本 -->{js href='/static/admin/layui_rely.js'}{include file="include/submit" /}<script type="text/javascript">    var ue = UE.getEditor('container', {        initialFrameHeight : 500        ,initialFrameWidth : 1000    });</script>
