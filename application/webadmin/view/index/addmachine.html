rm-label">icon</label>                                <div class="layui-input-block">                                    <a href="javascript:;">                                        <i class="layui-icon layui-icon-picture uploadMachine-icon"></i>                                    </a>                                    <div class="layui-inline layui-word-aux">                                        提示：请上传（210*210大小图标），  限制大小：100kb。                                    </div>                                    <img id="imgdemo1" src="{if !empty($row.icon)}{$row.icon}{/if}" onclick="$.fn.preview(this)"  class="imgdemo1" width="50px">                                    <a href="javascript:;" class="d del-icon1"><span>x</span></a>                                </div>                            </div>                            <div class="layui-form-item">                                <label class="layui-form-label">大图</label>                                <div class="layui-input-block">                                    <a href="javascript:;">                                        <i class="layui-icon layui-icon-picture upload2"></i>                                    </a>                                    <div class="layui-inline layui-word-aux">提示：请上传（363*546大小图标）， 限制大小：100kb。</div>                                    <img id="imgdemo2" src="{if !empty($row.img)}{$row.img}{/if}" onclick="$.fn.preview(this)"   class="imgdemo2" width="100px">                                    <a href="javascript:;" class="d del-icon2"><span>x</span></a>                                </div>                            </div>                        </div>                    </div>                    <div class="layui-tab-item">                        <div class="layui-card-body">                            <div class="layui-form-item layui-form-text">                                <label class="layui-form-label">SEO标题                                    <i>*</i>                                </label>                                <div class="layui-input-block">                                    <textarea placeholder="SEO标题" name="seo_title" class="layui-textarea">{if !empty($row.seo_title)}{$row.seo_title}{/if}</textarea>                                </div>                            </div>                           <!-- <div class="layui-form-item layui-form-text">                                <label class="layui-form-label">SEO关键词                                    <i>*</i>                                </label>                                <div class="layui-input-block">                                    <textarea placeholder="SEO关键词" name="seo_keywords" class="layui-textarea">{if !empty($row.seo_keywords)}{$row.seo_keywords}{/if}</textarea>                                </div>                            </div>-->                            <div class="layui-form-item layui-form-text">                                <label class="layui-form-label">SEO描述                                    <i>*</i>                                </label>                                <div class="layui-input-block">                                    <textarea placeholder="SEO描述" name="seo_description" class="layui-textarea">{if !empty($row.seo_description)}{$row.seo_description}{/if}</textarea>                                </div>                            </div>                        </div>                    </div>                    <div class="layui-form-item">                        <div class="layui-input-block">                            <input type="hidden" name="requestUrl" value="{:url('addmachine')}">                            <input type="hidden" name="id" value="{if !empty($row.id)}{$row.id}{/if}">                            <button class="layui-btn xxx" lay-submit lay-filter="formMachine">立即提交</button>
